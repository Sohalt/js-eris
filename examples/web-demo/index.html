<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Encoding for Robust Immutable Storage - Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Encoding for Robust Immutable Storage (ERIS) - Demo</h1>
    <div>

      <p>ERIS is a scheme for encoding content into uniformly sized encrypted blocks and a URN that can be used to decode the content given the blocks.</p>

      <main>
        <div id="input">
          <h2>Input</h2>
          <textarea id="input-textarea"></textarea>
        </div>

        <div id="controls">
          <button id="controls-encode">Encode</button>
        </div>

        <div id="encoded">
          <h2>Encoded</h2>
          <input id="encoded-eris-urn" type="url" readonly>
          </input>
        </div>

      </main>

      <h2>About</h2>

      ERIS is developed as part of the <a href="https://openengiadina.net/">openEngiadina</a> project.

    </div>

    <!-- page content -->
  </body>
</html>
